<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="home-page-overall">
      <section class="header">
        <h1 class="home-header">✨Self Care Center✨</h1>
      </section>
      <section class="choose-message">
        <h2>Which type of message?</h2>
        <section class="radio-form-btn">
          <section class="radio-form">
            <input
              type="radio"
              id="affirmation"
              class="affirmation"
              name="choose-message"
            />
            <label for="affirmation" class="affirmation">affirmation</label
            ><span></span>
            <input
              type="radio"
              id="mantra"
              class="mantra"
              name="choose-message"
            />
            <label for="mantra" class="mantra">mantra</label>
          </section>
          <button type="submit" class="recieve-message-btn">
            Recieve Message
          </button>
        </section>
      </section>
      <section class="display-message">
        <div class="home-med-image">
          <img
            class="meditation-icon"
            src="assets/meditate.svg"
            alt="meditation icon"
          />
        </div>
        <div class="message-text hidden">Onward and Upward</div>
        <button class="clear-btn hidden">clear</button>
      </section>
    </section>
    <script type="text/javascript" src="main.js"></script>
    <script src="data.js"></script>
  </body>
</html>
