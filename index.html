<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="home-page-overall">
      <section class="header">
        <h1 class="home-header">✨Self Care Center✨</h1>
      </section>
      <section class="choose-message">
        <h2>Which type of message?</h2>
        <section class="radio-form-btn">
          <section class="radio-form">
            <input
              type="radio"
              id="affirmation"
              class="affirmation"
              name="choose-message"
            />
            <label for="affirmation" class="affirmation">affirmation</label
            ><span></span>
            <input
              type="radio"
              id="mantra"
              class="mantra"
              name="choose-message"
            />
            <label for="mantra" class="mantra">mantra</label>
          </section>
          <button type="submit" class="recieve-message-btn">
            Recieve Message
          </button>
        </section>
      </section>
      <section class="display-message">
        <div class="home-med-image">
          <img
            class="meditation-icon"
            src="assets/meditate.svg"
            alt="meditation icon"
          />
        </div>
        <div class="message-text hidden">Onward and Upward</div>
        <button class="clear-btn hidden">clear</button>
      </section>
      <section class="add-message">
        <button class="add-message-btn">Add My Own Message</button>
        <form class="add-message-form hide-form">
          <div class="selection">
            <label for="message-type">Message Type</label>
            <select
              name="personalized-message"
              id="message-category"
              form="carform"
            >
              <option value="choose">choose</option>
              <option value="affirmation">Affirmation</option>
              <option value="mantra">Mantra</option>
            </select>
          </div>
          <div class="enter-message">
            <label for="fname">Enter Your Own Message</label><br />
            <input type="text" id="message-input" name="message-input" /><br />
          </div>
          <div class="submit-msg-btn">
            <button class="submit-msg-btn">submit my message</button>
          </div>
        </form>
      </section>
    </section>
    <script type="text/javascript" src="main.js"></script>
    <script src="data.js"></script>
  </body>
</html>
